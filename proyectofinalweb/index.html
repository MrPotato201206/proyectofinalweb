<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Define el conjunto de caracteres utilizado en el documento -->
    <meta charset="UTF-8">
    <!-- Configura la vista para dispositivos móviles y asegura que la escala inicial sea 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define el título que se mostrará en la pestaña del navegador -->
    <title>Registro y Reserva</title>
    <!-- Vincula el archivo de estilos CSS externo -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS interno para el estilo del título y el pie de página */
        body {
            font-family: Arial, sans-serif; /* Establece la fuente del texto */
            background-color: #e0e0e0; /* Fondo gris claro para toda la página */
            margin: 0; /* Elimina los márgenes predeterminados del navegador */
            padding: 0; /* Elimina el relleno predeterminado del navegador */
        }
        .container {
            width: 90%; /* Establece el ancho del contenedor al 90% del ancho de la ventana */
            max-width: 800px; /* Define el ancho máximo del contenedor a 800px */
            margin: auto; /* Centra el contenedor horizontalmente */
            padding: 20px; /* Agrega espacio interior de 20px alrededor del contenido */
            background: #ffffff; /* Fondo blanco para el contenedor */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Agrega una sombra sutil alrededor del contenedor */
            border-radius: 8px; /* Redondea las esquinas del contenedor */
            position: relative; /* Permite ajustar la posición del contenedor */
            top: 50px; /* Mueve el contenedor 50px desde la parte superior */
        }
        .title-icon {
            display: flex; /* Utiliza flexbox para alinear los elementos hijos */
            align-items: center; /* Alinea verticalmente los elementos en el centro */
            justify-content: center; /* Alinea horizontalmente los elementos en el centro */
            margin-bottom: 20px; /* Agrega espacio debajo del título y el ícono */
        }
        .title-icon img {
            width: 50px; /* Define el ancho del ícono */
            height: auto; /* Ajusta la altura automáticamente para mantener la proporción */
            margin-right: 15px; /* Agrega espacio a la derecha del ícono */
        }
        .title-icon h1 {
            font-size: 3em; /* Establece el tamaño de la fuente del título */
            font-weight: bold; /* Hace que el texto del título sea negrita */
            color: #333; /* Establece el color del texto del título */
            text-transform: uppercase; /* Convierte el texto del título a mayúsculas */
            letter-spacing: 2px; /* Agrega espaciado entre letras del título */
            margin: 0; /* Elimina el margen predeterminado del título */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Agrega una sombra al texto del título */
        }
        h2 {
            color: #333; /* Establece el color del texto para los subtítulos */
            font-size: 1.5em; /* Establece el tamaño de la fuente para los subtítulos */
            margin-bottom: 15px; /* Agrega espacio debajo de los subtítulos */
        }
        form {
            margin-bottom: 20px; /* Agrega espacio debajo de los formularios */
        }
        label {
            display: block; /* Muestra las etiquetas como bloques para que ocupen toda la línea */
            margin: 10px 0 5px; /* Agrega espacio alrededor de las etiquetas */
        }
        input {
            width: 100%; /* Establece el ancho de los campos de entrada al 100% del contenedor */
            padding: 10px; /* Agrega espacio interior en los campos de entrada */
            margin-bottom: 10px; /* Agrega espacio debajo de los campos de entrada */
            border: 1px solid #ddd; /* Agrega un borde gris claro a los campos de entrada */
            border-radius: 4px; /* Redondea las esquinas de los campos de entrada */
        }
        button {
            background-color: #4CAF50; /* Define el color de fondo del botón */
            color: white; /* Define el color del texto del botón */
            border: none; /* Elimina el borde predeterminado del botón */
            padding: 10px 15px; /* Agrega espacio interior al botón */
            border-radius: 4px; /* Redondea las esquinas del botón */
            cursor: pointer; /* Cambia el cursor a una mano cuando se pasa sobre el botón */
            font-size: 1em; /* Establece el tamaño de la fuente del botón */
        }
        button:hover {
            background-color: #45a049; /* Cambia el color de fondo del botón al pasar el mouse sobre él */
        }
        footer {
            background-color: #333; /* Establece el color de fondo del pie de página */
            color: #fff; /* Define el color del texto del pie de página */
            text-align: center; /* Centra el texto en el pie de página */
            padding: 10px; /* Agrega espacio interior al pie de página */
            position: fixed; /* Fija el pie de página en la parte inferior de la ventana */
            bottom: 0; /* Posiciona el pie de página en la parte inferior */
            width: 100%; /* Establece el ancho del pie de página al 100% del contenedor */
        }
        footer p {
            margin: 0; /* Elimina el margen alrededor del texto en el pie de página */
        }
    </style>
</head>
<body>
    <!-- Contenedor principal para el contenido de la página -->
    <div class="container">
        <!-- Sección del título con un ícono y texto -->
        <div class="title-icon">
            <!-- Ícono del restaurante -->
            <img src="https://img.icons8.com/ios/50/000000/restaurant.png" alt="Icono del Restaurante">
            <!-- Título principal de la página -->
            <h1>DeliComida</h1>
        </div>
        
        <!-- Sección para el registro de usuario -->
        <h2>Registro de Usuario</h2>
        <!-- Formulario de registro de usuario -->
        <form action="registro.php" method="POST">
            <!-- Campo de entrada para el nombre del usuario -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <!-- Campo de entrada para el correo electrónico del usuario -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <!-- Campo de entrada para la contraseña del usuario -->
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>
            <!-- Botón para enviar el formulario de registro -->
            <button type="submit">Registrar</button>
        </form>
        
        <!-- Sección para la reserva -->
        <h2>Reserva</h2>
        <!-- Formulario de reserva -->
        <form action="reservar.php" method="POST">
            <!-- Campo de entrada para el correo electrónico del usuario que hace la reserva -->
            <label for="email_reserva">Email del Usuario:</label>
            <input type="email" id="email_reserva" name="email" required>
            <!-- Campo de entrada para la fecha de la reserva -->
            <label for="fecha_reserva">Fecha de Reserva:</label>
            <input type="date" id="fecha_reserva" name="fecha_reserva" required>
            <!-- Campo de entrada para la hora de la reserva -->
            <label for="hora_reserva">Hora de Reserva:</label>
            <input type="time" id="hora_reserva" name="hora_reserva" required>
            <!-- Campo de entrada para la cantidad de personas en la reserva -->
            <label for="cantidad_personas">Cantidad de Personas:</label>
            <input type="number" id="cantidad_personas" name="cantidad_personas" min="1" required>
            <!-- Botón para enviar el formulario de reserva -->
            <button type="submit">Reservar</button>
        </form>
    </div>

    <!-- Pie de página de la página web -->
    <footer>
        <!-- Texto del pie de página con derechos reservados -->
        <p>&copy; 2024 Restaurante El Rincón de la Finca. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
